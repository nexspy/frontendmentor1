<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="wrapper">
      <div class="fylo">
        <div class="top">
          <img src="./images/logo.svg" alt="">
        </div>
        <div class="bottom">
          <div class="icon">
            <img src="./images/icon-document.svg" alt="">
          </div>
          <div class="icon icon-folder">
            <img src="./images/icon-folder.svg" alt="">
          </div>
          <div class="icon icon-upload">
            <img src="./images/icon-upload.svg" alt="">
          </div>
        </div>
      </div><!-- end of fylo-->
      <div class="progress">
        <div class="top">
          <p>You’ve used <span class="bold">815 GB</span> of your storage</p>
        </div>
        <div class="bar">
          <div class="line">
            <div class="dot"></div>
          </div>
        </div>
        <div class="bottom">
          <div class="left">0 GB</div>
          <div class="right">1000 GB</div>
        </div>
        <div class="dialog">
          <div>185</div><div class="ok">GB left</div>
          <span class="pop"></span>
        </div>
      </div><!-- end of progress -->
    </div>
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
